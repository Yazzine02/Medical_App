<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Payment</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: #sidebar"></div>

    <!-- Page Content -->
    <div id="content" class="p-4">
        <button id="sidebarToggle" class="btn btn-dark mb-4">Toggle Sidebar</button>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    Payment Modify Details
                </div>
                <div class="card-body">
                    <form th:action="@{/payment/modify/{id}(id=${payment.id})}" th:object="${payment}" method="post">
                        <div class="form-group">
                            <label for="paymentId">Payment ID:</label>
                            <input type="text" class="form-control" id="paymentId" name="paymentId" readonly th:value="${payment.id}">
                        </div>
                        <div class="form-group">
                            <label for="consultationId">Consultation ID:</label>
                            <input type="text" class="form-control" id="consultationId" name="consultationId" readonly th:value="${payment.consultation.id}">
                        </div>
                        <div class="form-group">
                            <label for="patientId">Patient ID:</label>
                            <input type="text" class="form-control" id="patientId" name="id" readonly th:value="${payment.patient.id}">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" readonly th:value="${payment.patient.firstName}">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" readonly th:value="${payment.patient.lastName}">
                        </div>
                        <div class="form-group">
                            <label for="cin">Patient CIN:</label>
                            <input type="text" class="form-control" id="cin" readonly th:value="${payment.patient.cin}">
                        </div>
                        <div class="form-group">
                            <label for="paymentDate">Payment Date:</label>
                            <input type="date" class="form-control" id="paymentDate" th:field="${payment.paymentDate}">
                        </div>
                        <div class="form-group">
                            <label for="paymentAmount">Payment Amount:</label>
                            <input type="number" class="form-control" id="paymentAmount" th:field="${payment.amount}">
                        </div>
                        <hr>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a th:href="@{/prescription}" class="btn btn-danger">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>


                </div>
                <div class="card-footer text-right">
                    <a th:href="@{/prescription}" class="btn btn-success">
                        <i class="fas fa-list"></i> Back to List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
