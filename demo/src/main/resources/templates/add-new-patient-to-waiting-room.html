<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Patient To Waiting Room</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: #sidebar"></div>
    <!-- Page content -->
    <div id="content" class="p-4">

      <button id="sidebarToggle" class="btn btn-dark mb-4">Toggle Sidebar</button>

      <div class="container">

        <h1 class="mt-4">Add Patient to Waiting Room</h1>
        <div class="container">
          <form action="/waiting-room/add-new-patient-to-waiting-room" method="POST" onsubmit="return validateCIN()">

            <div class="mb-3">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="mb-3">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="mb-3">
              <label for="birthDate">Birth Date:</label>
              <input type="date" id="birthDate" name="birthDate" required>
            </div>

            <div class="mb-3">
              <label for="cin">CIN:</label>
              <input type="text" id="cin" name="cin" maxlength="7" required>
              <span id="error-message" style="color: red; display: none;">CIN must be exactly 7 letters or numbers</span>
            </div>

            <div class="mb-2">
              <button type="submit" class="btn btn-success" onclick="submitPatientForm()">Submit</button>
              <button type="submit" class="btn btn-danger" onclick="window.location.href='/waiting-room'">Cancel</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
