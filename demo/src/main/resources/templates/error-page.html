<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="d-flex">
            <!-- Sidebar -->
            <nav id="sidebar" class="bg-dark text-light">
                <div class="sidebar-header">
                    <h3>Medical App</h3>
                    <span class="collapsed-icon">M</span>
                </div>
                <ul class="list-unstyled components">
                    <li><a href="/waiting-room/status"><i class="fas fa-clinic-medical"></i> <span>Waiting Room</span></a></li>
                    <li><a href="/patient-list"><i class="fas fa-user-injured"></i> <span>Patients</span></a></li>
                    <li><a href="/appointment-list"><i class="fas fa-calendar-check"></i> <span>Appointments</span></a></li>
                    <li><a href="/agenda"><i class="fas fa-calendar-alt"></i> <span>Agenda</span></a></li>
                    <li><a href="/consultation-list"><i class="fas fa-notes-medical"></i> <span>Consultations</span></a></li>
                </ul>
            </nav>

            <div class="text-center">
                <h1 class="display-1 fw-bold">Error</h1>
                <p class="fs-3"> <span class="text-danger">Oops!</span></p>
                <p class="lead" th:text="${errorMessage}"></p>
                <a href="/waiting-room" class="btn btn-primary">Back to Waiting Room</a>
            </div>
        </div>
    </div>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
