<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add New Patient To Waiting Room</title>
        <!-- Link to CSS -->
        <link rel="stylesheet" th:href="@{/css/styles.css}">

        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <div th:replace="fragments/sidebar :: #sidebar"></div>

            <!-- Page Content -->
            <div id="content" class="p-4">
                <button id="sidebarToggle" class="btn btn-dark mb-4">Toggle Sidebar</button>

                <div class="container">
                    <h1 class="mt-4">Select the patient</h1>

                    <form action="/waiting-room/add-old-patient-to-waiting-room" method="post">
                        <table class="table table-hover mt-6">
                            <thead>
                                <tr>
                                    <th scope="col">Patient ID</th>
                                    <th scope="col">CIN</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Birth Date</th>
                                    <th scope="col">Credit</th>
                                </tr>
                            </thead>
                            <tbody id="patientTableBody">
                                <!-- Patient rows will be dynamically generated here -->
                                <tr th:each="patient: ${patients}">
                                    <td th:text="${patient.id}"></td>
                                    <td th:text="${patient.cin}"></td>
                                    <td th:text="${patient.firstName}"></td>
                                    <td th:text="${patient.lastName}"></td>
                                    <td th:text="${patient.birthDate}"></td>
                                    <td th:text="${patient.credit}"></td>
                                    <td th:text="${patient.waitingRoomStatus}"></td>
                                    <td>
                                        <button class="btn btn-success" type="submit" name="patientId" th:value="${patient.id}">Select</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="mb-1">
                        <button type="submit" class="btn btn-danger" onclick="window.location.href='/waiting-room'">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
