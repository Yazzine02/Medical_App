<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Modify Appointment</title>
      <!-- Link to CSS -->
      <link rel="stylesheet" th:href="@{/css/styles.css}">
      <!-- Link to Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- Font Awesome for Icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div th:replace="fragments/sidebar :: #sidebar"></div>
      <!-- Page content -->
      <div id="content" class="p-4">

        <button id="sidebarToggle" class="btn btn-dark mb-4">Toggle Sidebar</button>

        <div class="container">

          <h1 class="mt-4">Modify Consultation</h1>
          <div class="container">
            <form action="/consultation/modify" method="POST" onsubmit="">

              <div class="mb-3">
                <label for="consultationId">Consultation ID:</label>
                <input type="hidden" id="consultationId" name="consultationId" th:value="${consultation.id}">
                <span th:text="${consultation.id}"></span>
              </div>

              <div class="mb-3">
                <label for="firstName">Patient ID:</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>

              <div class="mb-3">
                <label for="consultationDate">Consultation Date:</label>
                <input type="datetime-local" id="consultationDate" name="consultationDate" required>
              </div>

              <div class="mb-3">
                <label for="leftToPay">Left To Pay: </label>
                <input type="number" id="leftToPay" name="leftToPay" required>
              </div>

              <div class="mb-3">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
              </div>

              <div class="mb-3">
                <label for="totalPaid">Total Paid</label>
                <input type="number" id="totalPaid" name="totalPaid" required>
              </div>

              <div class="mb-2">
                <button type="submit" class="btn btn-success" onclick="">Submit</button>
                <a th:href="@{/consultation}" class="btn btn-danger">Cancel</a>
              </div>

            </form>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
