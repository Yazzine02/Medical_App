<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Consultation</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <!-- Link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div th:replace="fragments/sidebar :: #sidebar"></div>
  <!-- Page content -->
  <div id="content" class="p-4">

    <button id="sidebarToggle" class="btn btn-dark mb-4">Toggle Sidebar</button>

    <div class="container">

      <h1 class="mt-4">Add New Consultation</h1>
      <div class="container">
        <form action="/consultation/add" method="POST" onsubmit="">

          <div class="mb-3">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min=0 required>
          </div>

          <div class="mb-3">
            <label for="patientId">Patient ID:</label>
            <input type="number" id="patientId" name="patientId" min=0 required>
          </div>

          <div class="mb-2">
            <button type="submit" class="btn btn-success" onclick="">Submit</button>
            <button type="submit" class="btn btn-danger" onclick="window.location.href='/consultation'">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
