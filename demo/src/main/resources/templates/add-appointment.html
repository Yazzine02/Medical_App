<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Appointment</title>
        <!-- Link to CSS -->
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <div class="d-flex">
            <div th:replace="fragments/sidebar :: #sidebar"></div>
            <!-- Page content -->
            <div id="content" class="p-4">

                <button id="sidebarToggle" class="btn btn-dark mb-4">Toggle Sidebar</button>

                <div class="container">

                    <h1 class="mt-4">Add Appointment</h1>
                    <div class="container">
                        <form th:action="@{/add-appointment}" th:object="${appointment}" method="POST">

                            <div class="mb-3">
                                <label for="appointmentDateTime">Appointment Date Time:</label>
                                <input type="datetime-local" id="appointmentDateTime" name="appointmentDateTime" required>
                            </div>

                            <div class="mb-3">
                                <label for="description">Description:</label>
                                <input type="text" id="description" name="description" maxlength="255" required>
                            </div>

                            <div class="mb-3">
                                <label for="patientId">Patient:</label>
                                <select id="patientId" name="patientId" class="form-control">
                                    <option value="" disabled selected>-- Choose a Patient --</option>
                                    <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.firstName + ' ' + patient.lastName}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <p>Don't see the patient you're looking for?</p>
                                <a class="btn btn-primary" href="/add-patient">Add New Patient</a>
                            </div>

                            <div class="mb-2">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="submit" class="btn btn-danger" onclick="window.location.href='/appointment-list'">Cancel</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
