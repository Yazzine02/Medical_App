<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Waiting Rooms</title>

        <!-- Link to CSS -->
        <link rel="stylesheet" th:href="@{/css/styles.css}">

        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>

    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <nav id="sidebar" class="bg-dark text-light">
                <div class="sidebar-header">
                    <h3>Medical App</h3>
                    <span class="collapsed-icon">M</span>
                </div>
                <ul class="list-unstyled components">
                    <li><a href="/waiting-room"><i class="fas fa-clinic-medical"></i> <span>Waiting Room</span></a></li>
                    <li><a href="/patient-list"><i class="fas fa-user-injured"></i> <span>Patients</span></a></li>
                    <li><a href="/appointment-list"><i class="fas fa-calendar-check"></i> <span>Appointments</span></a></li>
                    <li><a href="/agenda"><i class="fas fa-calendar-alt"></i> <span>Agenda</span></a></li>
                    <li><a href="/consultation-list"><i class="fas fa-notes-medical"></i> <span>Consultations</span></a></li>
                </ul>
            </nav>

            <!-- Page Content -->
            <div id="content" class="p-4">
                <button id="sidebarToggle" class="btn btn-dark mb-4">Toggle Sidebar</button>

                <div class="container">
                    <h1 class="mt-4">Patients in the Waiting Room</h1>

                    <div class="btn-group mt-2">
                        <button class="btn btn-success" onclick="window.location.href='/waiting-room/add-new-patient-to-waiting-room'">Add New Patient</button>
                        <button class="btn btn-success" onclick="window.location.href='/waiting-room/add-old-patient-to-waiting-room'">Add Old Patient</button>
                    </div>
                    <div class="btn-group mt-3">
                        <button class="btn btn-primary" onclick="filterPatients('WAITING')">Waiting</button>
                        <button class="btn btn-primary" onclick="filterPatients('COMPLETED')">Completed</button>
                        <button class="btn btn-primary" onclick="filterPatients('CANCELLED')">Cancelled</button>
                    </div>

                    <table class="table table-hover mt-6">
                        <thead>
                            <tr>
                                <th scope="col">Patient ID</th>
                                <th scope="col">CIN</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Birth Date</th>
                                <th scope="col">Credit</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <!-- Patient rows will be dynamically generated here -->
                            <tr th:each="patient: ${waitingPatients}">
                                <td th:text="${patient.id}"></td>
                                <td th:text="${patient.cin}"></td>
                                <td th:text="${patient.firstName}"></td>
                                <td th:text="${patient.lastName}"></td>
                                <td th:text="${patient.birthDate}"></td>
                                <td th:text="${patient.credit}"></td>
                                <td th:text="${patient.waitingRoomStatus}"></td>
                                <!--IMPLEMENT CRUD-->
                                <td>
                                    <!-- Select Button (View Profile) -->
                                    <a th:href="@{/patient-profile/{id}(id=${patient.id})}" class="btn btn-primary">View</a>
                                    <!-- Modify Button (Edit Profile) -->
                                    <a th:href="@{/patient-modify/{id}(id=${patient.id})}" class="btn btn-info">Modify</a>
                                    <!-- Delete Button (Delete Profile) -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
