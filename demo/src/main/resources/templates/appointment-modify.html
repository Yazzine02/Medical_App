                        <form th:action="@{/appointment-modify/{id}(id=${appointment.id})}" th:object="${appointment}" method="POST">
                            <div class="mb-3">
                                <label for="appointmentDateTime">Appointment Date Time:</label>
                                <input type="datetime-local" id="appointmentDateTime" th:field="*{appointmentDateTime}" required>

                                <label for="description">Description:</label>
                                <input type="text" id="description" th:field="*{description}" maxlength="255" required>
                            </div>
                            <div class="mb-2">
                                <button type="submit" class="btn btn-success">Save</button>
                                <button type="submit" class="btn btn-danger" onclick="window.location.href='/appointment-list'">Cancel</button>
                            </div>
